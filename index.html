<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finteza Demo</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>

  <body class="light-theme">
    <div style="position: absolute; top: 10px; width: 90%; text-align: center">
      For more information, Please click
      <a href="https://support.metaquotes.net/en/analytics"><u>here</u></a>
    </div>
    <div id="menu">
      <script>
        $(function () {
          $("#menu").load("pages/menu-button.html");
        });
      </script>
    </div>
    <div id="logo">
      <a href="index.html">
        <img
          id="logo-img"
          src="img/apple-touch-icon.png"
          alt="Finteza analytics"
          align="left"
        />
      </a>
      <div>
        <div id="website-title" style="height: 57px">Finteza Demo Website</div>
      </div>
    </div>
    <div class="landing__two-colums-with-image">
      <div class="landing__two-colums-with-image__left">
        <img
          src="img/2x-scheme__48b47bd1.png"
          style="vertical-align: middle"
          width="584"
          height="760"
        />
      </div>
      <div
        id="right-side-container"
        class="landing__two-colums-with-image__right"
      >
        <div id="description_of_finteza" style="display: table-cell">
          <script>$("#description_of_finteza").load("pages/main_page_description.html")</script>
        </div>

        <div style="display: none" id="user-form">
          <script>$("#user-form").load("pages/main_page_form.html")</script>
        </div>
      </div>
      <script>
        $(document.getElementById("description_of_finteza")).ready(()=>{
          document.getElementById("form_generation").addEventListener("click", form_generator);
        })
      </script>
    </div>
    <div></div>
  </body>
</html>
